{% extends 'base.html' %}
{% block title %}Upload Floor SVG{% endblock %}
{% block content %}
<div class="upload-form">
    <h2>Upload a New Floor Plan</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
